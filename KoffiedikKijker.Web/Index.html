<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=320; user-scalable=no" />
    <meta http-equiv="Content-type" content="text/html; charset=utf-8">
    <title>ColorThief Demo</title>

    <script type="text/javascript" charset="utf-8" src="scripts/jquery-2.2.0.min.js"></script>

    <style>

        @font-face {
          font-family: 'MarselisSlabWeb';
          src:  url('font/MarselisSlabWeb.woff') format('woff');
        }

        body {
            margin: 0;
            font-family: 'MarselisSlabWeb', sans-serif;
        }

        header {
            height: 10vh;
            padding: 0.5rem;
        }

        header img {
            height: 100%;
            margin: 0 auto;
            display: block;
        }

        h1, h2 {
            text-align: center;
        }

        ol {
            left: 50%;
            position: absolute;
            transform: translateX(-50%);
        }

        #yourimage {
            width: 100%;
        }

        #swatches {
            width: 100%;
            height: 50px;
        }

        .swatch {
            width: 18%;
            height: 50px;
            border-style: solid;
            border-width: thin;
            float: left;
            margin-right: 3px;
        }

        /* custom file upload */

        .custom-file-upload-hidden {
            display: none;
            visibility: hidden;
            position: absolute;
            left: -9999px;
        }
        .custom-file-upload {
            display: block;
            width: auto;
            font-size: 16px;
            margin-top: 30px;
            
        }

        .custom-file-upload label {
            display: block;
            margin-bottom: 5px;
        }

        .file-upload-wrapper {
            position: relative; 
            margin-bottom: 5px;
        }
        .file-upload-input {
            width: 200px;
            color: #fff;
            font-size: 16px;
            padding: 11px 17px; 
            border: none;
            background-color: red; 
            float: left; 
            
        }

        .file-upload-input:hover, .file-upload-input:focus { 
            background-color: darkred;
            outline: none; 
        }

        .file-upload-button {
            cursor: pointer; 
            display: inline-block; 
            color: #fff;
            font-size: 16px;
            text-transform: uppercase;
            padding: 11px 20px; 
            border: none;
            margin-left: -1px;  
            background-color: darkred; 
            
        }

        .file-upload-button:hover {
            background-color: darkred;
        }
    </style>
</head>

<body>
    <div class="input">
        <header>
            <img src="img/logo.svg" />
        </header>
        <h1>Koffiedikkijker</h1>
        <h2>De toekomst staat in je koffie</h2>
        <ol>
            <li>drink je koffie</li>
            <li>maak een foto van jou residu</li>
            <li>Zie je toekomst en verdien prijzen</li>
        </ol>
        <div class="custom-file-upload">
            <input type="file" capture="camera" accept="image/*" id="takePictureField" name="myfiles[]" multiple />
        </div>
    </div>

    <div class="loader" style="display: none;"><h2>Scanning...</h2></div>

    <img id="yourimage">


    <script>
	var desiredWidth;
    $(document).ready(function() {
        console.log('onReady');
		$("#takePictureField").on("change",gotPic);
		desiredWidth = window.innerWidth;

        if(!("url" in window) && ("webkitURL" in window)) {
            window.URL = window.webkitURL;
        }

	});

	function gotPic(event) {
        if(event.target.files.length == 1 &&
           event.target.files[0].type.indexOf("image/") == 0) {
            $("#yourimage").attr("src", URL.createObjectURL(event.target.files[0]));
            $(".input").hide();
            $(".loader").show();
            setTimeout(loadResultPage(), 2000);
        }
	}

        function loadResultPage() {
            location.href = "/quote.html";
        };

        (function ($) {

            var multipleSupport = typeof $('<input/>')[0].multiple !== 'undefined',
                isIE = /msie/i.test(navigator.userAgent);

            $.fn.customFile = function () {

                return this.each(function () {

                    var $file = $(this).addClass('custom-file-upload-hidden'),
                        $wrap = $('<div class="file-upload-wrapper">'),
                        $input = $('<input type="text" class="file-upload-input" />'),
                        $button = $('<button type="button" class="file-upload-button">Select a File</button>');

                    $file.css({
                        position: 'absolute',
                        left: '-9999px'
                    });

                    $wrap.insertAfter($file)
                      .append($file, $input, (isIE ? $label : $button));

                    // Prevent focus
                    $file.attr('tabIndex', -1);
                    $button.attr('tabIndex', -1);

                    $button.click(function () {
                        $file.focus().click(); 
                    });

                    $file.change(function () {

                        var files = [], fileArr, filename;

                        if (multipleSupport) {
                            fileArr = $file[0].files;
                            for (var i = 0, len = fileArr.length; i < len; i++) {
                                files.push(fileArr[i].name);
                            }
                            filename = files.join(', ');

                        } else {
                            filename = $file.val().split('\\').pop();
                        }

                        $input.val(filename) 
                          .attr('title', filename) 
                          .focus(); 

                    });

                    $input.on({
                        blur: function () { $file.trigger('blur'); },
                        keydown: function (e) {
                            if (e.which === 13) { // Enter
                                if (!isIE) { $file.trigger('click'); }
                            } else if (e.which === 8 || e.which === 46) { 
                                $file.replaceWith($file = $file.clone(true));
                                $file.trigger('change');
                                $input.val('');
                            } else if (e.which === 9) { // TAB
                                return;
                            } else { // All other keys
                                return false;
                            }
                        }
                    });

                });

            };

        }(jQuery));

        $('input[type=file]').customFile();
    </script>
</body>
</html>
